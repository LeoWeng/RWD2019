<!DOCTYPE html>
<!--
    Doctype 用於描述文件類型與版本 html
    html 表示，目前最新版本（html5）。 
-->

<html>    <!--html tag: html 程式範圍-->
    <head>        <!--網頁標頭： 描述網頁資訊-->
        <!--網頁標題部份-->
        <title>
            RWD
        </title>
    </head>
    <body> <!--網頁本體部份-->
            <h1>hello this is RWD classs</h1>
            <!-- p tag : 段落標籤 -->
            <!-- br tag : 無行距換行 (沒加尾標籤則換行無效) -->
            <!-- pre tag : 使用html格式直接顯示 如內文大小 -->
            <p>word 1</p>
            <p>word 2</p>
            <br>word 3
            <br>word 4
            word 5
            <pre>
                    <h1>word 6</h1>            word 7
                    word 8
            </pre>
            <h2>hello this is RWD classs</h2>
            <h3>hello this is RWD classs</h3>
            <h4>hello this is RWD classs</h4>
            <h5>hello this is RWD classs</h5>
            <h6>hello this is RWD classs</h6>
            This is paragraph.
    </body>
</html>
