<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 
        針對行動裝置的設定參數

        viewport: 指定螢幕顯示範圍 
        content: 指定的描述
            width = device-width    寬度定義為設備可視寬度
            initial-scale ＝ 1.0    初始化縮放比，定義為1.0
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        針對IE瀏覽器 
        針對edge(ie8 ie9) 以最高的瀏覽器版本瀏覽
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/mycss.css">
    <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap-theme.min.css">
    <script src="../../bootstrap-4.3.1-dist/jquery-3.2.1.min.js"></script>
    <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello,World!</h1>
    <!--
        兩側留白
    -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">Block1</div>
            <div class="col-sm-4">Block2</div>
        </div>
    </div>
    <!--
        兩側不留白
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">Block1</div>
            <div class="col-sm-4">Block2</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-xs-12">Block1</div>
            <div class="col-sm-4 col-xs-6">Block2</div>
        </div>
    </div>
</body>
</html>
