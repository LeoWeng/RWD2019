    <!--
        Table
            <caption> 顯示在表格外的文字
            <table> 表格區塊標籤
                table 屬性
                    border 框線寬度
                    width  表格總寬度
                <tr> table row: 列內容
                <th> table header: 行的開頭
                <td> table define 行與列中的子項目
            
            example:        
                <caption>
            ┌────┬────┬────┐
            │<th>│<th>│<th>│
            ├────┼────┼────┤
            │<td>│<td>│<td>│
            ├────┼────┼────┤
            │<td>│<td>│<td>│
            └────┴────┴────┘
                            ↘
                                It's <table>
    -->
    <table border="1" width="50%">
