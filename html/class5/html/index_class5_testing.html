    <h1>醉翁亭記</h1>
    <div>
        <span class="CENTER">
            <p class="first">    
                環滁皆山也。其西南諸峰，林壑尤美，望之蔚然而深秀者，
                <i class=BOTTOM>琅琊</i>
                也。山行六七里，漸聞水聲潺潺; 而瀉出於<br>
                兩峰之間者，
                <i class=BOTTOM>釀泉</i>
                也。峰回路轉，有亭翼然臨於泉上者，
                <i class=BOTTOM>醉翁亭</i>
                也。作亭者誰？山之僧
                <b class="TOP">智遷</b>
                也。名之者<br>誰？
                <b class="TOP">太守</b>
                自謂也。太守與客來飲於此，飲少輒醉，而年又最高，故自號曰
                <b class="TOP">醉翁</b>
                也。醉翁之意不在酒，在乎山水<br>之間也。山水之樂，得之心而寓之酒也。
            </p>   
        </span>
        <span class="CENTER">
            <p class="first">
                    若夫日出而林霏開，雲歸而巖穴暝，晦明變化者，山間之朝暮也。野芳發而幽香，佳木秀而繁陰，風霜高潔，<br>
                    水落而石出者，山間之四時也。朝而往，暮而歸，四時之景不同，而樂亦無窮也。
            </p>
        </span>
    </div>
